<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <title>Bootstrap</title>
</head>

<body>

     <div class="contenedor d-flex flex-column align-items-center">

          <header class="bg-secondary col-12">
               <h1>Workshop Bootstrap</h1>
          </header>
          <nav class="navbar navbar-expand-lg bg-dark col-12" data-bs-theme="dark">
               <div class="container-fluid">
                    <a class="navbar-brand text-danger" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                         aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                   <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#">Link</a>
                              </li>
                              <li class="nav-item dropdown">
                                   <a class="nav-link dropdown-toggle" href="#" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                   </a>
                                   <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li>
                                             <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                   </ul>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link disabled">Disabled</a>
                              </li>
                         </ul>
                         <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search"
                                   aria-label="Search">
                              <button class="btn btn-outline-success " type="submit">Search</button>
                         </form>
                    </div>
               </div>
          </nav>


          <main class="flex-grow-1 col-10 col-md-8 pt-3 bg-secondary-subtle pt-2">
               <section class="border border-2 border-danger mb-2 col-12 ">Section 1</section>
               <section class="border border-2 border-danger mb-2 col-12 ">Section 2</section>
               <section class="border border-2 border-danger mb-2 col-12 ">Section 3</section>
               <section class="border border-2 border-danger mb-2 col-12 ">Section 4</section>
          </main>

          <footer class="bg-warning col-12 ps-2">
               <h4>Redes Social</h4>
          </footer>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>

</html>
