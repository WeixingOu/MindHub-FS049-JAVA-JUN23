<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindy Travel - About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact</a>
            <a href="./information.html">More Information</a>
            <a href="./benefitsTips.html">Benefits and Tips</a>
            <a href="./raffle.html"  style="color: #a304fc">Raffle</a>
        </nav>
        <img src="../images/logo.png" alt="imagen logo">
    </header>

    <main class="animate__animated animate__fadeIn">
        <section class="raffle">
            <div class="raffle_title">
                <h1>Mindy Travel - <span>Raffle</span></h1>
                <h2>You can collaborate and participate in a raffle for a 1-week trip</h2>
            </div>

        
            <div class="raffle_container">
                <div class="map_container">
                    <h3>To participate you must be from Toronto, Canada</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184551.90977171066!2d-79.54286969633374!3d43.71837095837593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20Ontario%2C%20Canad%C3%A1!5e0!3m2!1ses!2sar!4v1687384660829!5m2!1ses!2sar" width="600" height="829" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form action="../../show_data.html" method="get">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="user_first_name" placeholder="Your first name">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="user_last_name" placeholder="Your last name">

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="user_email" placeholder="Your email" required>

                    <label for="country">Choose Country</label>
                    <select name="country_selected" id="country">
                        <option value=" ">Please select a country</option>
                        <option value="canada">Canada</option>
                    </select>

                    <label for="date">Choose Date</label>
                    <input type="date" name="date" id="date">

                    <fieldset>
                        <legend>Payment Options <span class="icons">
                            <img src="../images/cash.png" alt="cash icon">
                            <img src="../images/credit-card.png" alt="credit card icon">
                            <img src="../images/debit-card.png" alt="debit card icon">
                        </span></legend>
                        
                        <input type="radio" name="payment_option" id="cash" value="cash">
                        <label for="cash">Cash</label>

                        <input type="radio" name="payment_option" id="credit_card" value="credit_card">
                        <label for="credit_card">Credit Card</label>

                        <input type="radio" name="payment_option" id="debit_card" value="debit_card">
                        <label for="debit_card">Debit Card</label>
                    </fieldset>

                    <label for="message">Message (Optional)</label>
                    <textarea name="message" id="message" rows="5" placeholder="Enter your message..."></textarea>

                    <div class="form_submit_container">
                        <div>
                            <input type="checkbox" name="term_condition" id="term_condition" value="term_condition_accept" required>
                            <label for="term_condition">I accept terms and conditions...</label>
                        </div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </section>


    </main>

    <footer>
        <p>Created By: Weixing Ou</p>
    </footer>
</body>
</html>
