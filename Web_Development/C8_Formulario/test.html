<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro - Obra Social de Desarrolladores</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      display: flex;
    }
    
    .form-container {
      flex: 1;
      padding-right: 20px;
    }
    
    .map-container {
      flex: 1;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    
    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    legend {
      font-weight: bold;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    
    /* Estilos para los campos de texto y select */
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    /* Estilos para los checkboxes */
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    /* Estilos para los labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    /* Estilos para el mapa */
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    
    /* Estilos adicionales para mejorar la apariencia */
    div {
      margin-bottom: 15px;
    }
    
    /* Estilos para el campo de país */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 30px;
      background: url("https://cdn.jsdelivr.net/gh/thomasvaeth/tv-drop-down-menu-icon/icons/menu_black_24dp.svg") no-repeat right center;
      background-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Formulario de Registro</h1>
  
  <div class="container">
    <div class="form-container">
      <form action="./show_data.html" method="get">
        <fieldset>
          <legend>Datos Personales</legend>
          <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
          </div>
        </fieldset>
    
        <fieldset>
          <legend>Áreas de Interés</legend>
          <div>
            <label for="frontend">
              <input type="checkbox" id="frontend" name="interes" value="frontend"> Frontend
            </label>
          </div>
          <div>
            <label for="backend">
              <input type="checkbox" id="backend" name="interes" value="backend"> Backend
            </label>
          </div>
          <div>
            <label for="mobile">
              <input type="checkbox" id="mobile" name="interes" value="mobile"> Desarrollo móvil
            </label>
          </div>
        </fieldset>
    
        <fieldset>
          <legend>Dirección</legend>
          <div>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle">
          </div>
          <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad">
          </div>
          <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
              <option value="">Seleccionar país</option>
              <option value="argentina">Argentina</option>
              <option value="brasil">Brasil</option>
              <option value="chile">Chile</option>
              <option value="colombia">Colombia</option>
              <option value="mexico">México</option>
            </select>
          </div>
        </fieldset>
    
        <input type="submit" value="Registrarse">
      </form>
    </div>
    
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387589.6884333925!2d-74.25987674554235!3d40.69767090840274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1ses!2smx!4v1624362415324!5m2!1ses!2smx" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
