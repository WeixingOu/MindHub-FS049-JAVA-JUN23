<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="mb-3 py-3">Client Manager</h1>
        <form class="mb-3">
            <div class="form-group mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input v-model="newClient.firstName" id="firstName" class="form-control text-secondary">
            </div>
    
            <div class="form-group mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input v-model="newClient.lastName" id="lastName" class="form-control text-secondary">
            </div>
    
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input v-model="newClient.email" id="email" class="form-control text-secondary">
            </div>
            
            <button v-on:click.prevent="addClient" type="submit" class="btn btn-primary">Add Client</button>
        </form>

        <table class="table table-striped">
            <h1 class="mb-3 py-3">Client List</h1>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="client in clients">
                    <td>{{client.email}}</td>
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./manager.js"></script>
</body>
</html>
